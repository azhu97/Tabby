<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closed Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Closed Tabs</h1>

    <div id="timeout-setting">
      <label for="timeout">Close tabs after (minutes):</label>
      <input type="number" id="timeout" min="1" />
      <button id="save-timeout">Save</button>
      <div
        id="timeout-label"
        style="margin-top: 4px; font-size: 0.95em; color: #555"
      ></div>
    </div>

    <div id="tab-list"></div>
    <button id="clear-all">Clear All</button>

    <script src="dist/popup.js" type="module"></script>
  </body>
</html>
